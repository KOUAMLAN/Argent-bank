openapi: 3.0.0
info:
  title: Argent Bank Transactions API
  description: API endpoints for managing user transactions.
  version: 1.0.0
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: string
          example: 'txn-12345'
        date:
          type: string
          format: date
          example: '2024-08-15'
        description:
          type: string
          example: 'Golden Sun Bakery'
        amount:
          type: number
          format: float
          example: 8.00
        balance:
          type: number
          format: float
          example: 298.00
        type:
          type: string
          enum: [Electronic, Card, Transfer]
          example: 'Electronic'
        category:
          type: string
          enum: [Food, Shopping, Utilities, Transport]
          example: 'Food'
        notes:
          type: string
          example: 'Croissants for breakfast'
    ApiError:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
security:
  - bearerAuth: []

paths:
  /accounts/{accountId}/transactions:
    get:
      tags:
        - Transactions
      summary: Get all transactions for a specific account for the current month
      description: Returns a list of transactions for a given account ID. Can be filtered by year and month.
      parameters:
        - name: accountId
          in: path
          required: true
          description: The ID of the account to retrieve transactions for.
          schema:
            type: string
            example: 'acc-8349'
      responses:
        '200':
          description: A list of transactions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized. Invalid or missing token.
        '404':
          description: Account not found.

  /transactions/{transactionId}:
    get:
      tags:
        - Transactions
      summary: Get details for a specific transaction
      description: Returns the full details of a single transaction by its ID.
      parameters:
        - name: transactionId
          in: path
          required: true
          description: The ID of the transaction to retrieve.
          schema:
            type: string
            example: 'txn-12345'
      responses:
        '200':
          description: Transaction details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized.
        '404':
          description: Transaction not found.
    put:
      tags:
        - Transactions
      summary: Update details for a specific transaction
      description: Allows updating the category and notes for a transaction. The core details like amount and date cannot be changed.
      parameters:
        - name: transactionId
          in: path
          required: true
          description: The ID of the transaction to update.
          schema:
            type: string
            example: 'txn-12345'
      requestBody:
        description: The category and/or notes to update.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: The new category for the transaction.
                  example: 'Shopping'
                notes:
                  type: string
                  description: The new notes for the transaction.
                  example: 'New shoes'
      responses:
        '200':
          description: The updated transaction object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Bad Request. Invalid input data.
        '401':
          description: Unauthorized.
        '404':
          description: Transaction not found.